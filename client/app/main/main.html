<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>TCG Library</h1>
    <p class="lead">We support the nerds.</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" popover="{{thing.info}}" popover-trigger="mouseenter">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>

<footer ng-include="'components/footer/footer.html'"></footer>
