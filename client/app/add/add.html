<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Add Cards</h1>
    <p class="lead">Add new cards to your library.</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3>Add a New Card:</h3>
      <form>
        <div class="form-group">
          <label for="cardName">Card Name</label>
          <input class="form-control" id="cardName" type="text" ng-model="card.name" size="30" placeholder="Card Name">
        </div>
        <div class="form-group">
          <label for="cardDescription">Card Description</label>
          <input class="form-control" id="cardDescription" type="text" ng-model="card.description" placeholder="Card Description">
        </div>
        <div class="form-group">
          <label for="cardType">Card Type</label>
          <input class="form-control" id="cardType" type="text" ng-model="card.type" placeholder="Card Type">
        </div>
        <input type="button" class="btn btn-danger" ng-click="reset()" value="Reset"/>
        <input type="submit" class="btn btn-primary" ng-click="addCard()" value="Add"/>
      </form>
    </div>
  </div>
</div>

<footer ng-include="'components/footer/footer.html'"></footer>
